<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGAN Tech Stack Mind Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SEGAN Tech Stack <span class="project-acronym">(PRPN)</span></h1>
        <p>A detailed planning overview of the core technologies for the SEGAN project.</p>
        <p class="acronym-explanation">
            <span class="acronym-letter-header">P</span>ostgreSQL &nbsp;&bull;&nbsp; 
            <span class="acronym-letter-header">R</span>eact &nbsp;&bull;&nbsp; 
            <span class="acronym-letter-header">P</span>risma &nbsp;&bull;&nbsp; 
            <span class="acronym-letter-header">N</span>ode.js/NestJS
        </p>
        <button id="view-proposal-btn" class="view-proposal-button">View Project Proposal Overview</button>
    </header>

    <main class="mind-map-container">
        <!-- Nodes will be dynamically added here by JavaScript -->
    </main>

    <!-- Tech Stack Info Popup -->
    <div id="info-popup" class="info-popup">
        <div class="info-content">
            <span class="close-button">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-group"></p>
            <p id="popup-brief"></p>
            <p id="popup-description"></p>
        </div>
    </div>

    <!-- Project Proposal Overview Modal -->
    <div id="proposal-modal" class="proposal-modal">
        <div class="modal-content">
            <span class="close-modal-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-sections-container">
                <!-- Sections populated by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
